services:
  # Main application service
  feniz-app:
    build:
      context: .
      dockerfile: Dockerfile.bun
      args:
        # Build-time environment variables from .env file
        DATABASE_URL: ${DATABASE_URL}
        BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
        JWT_SECRET: ${JWT_SECRET}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
        NODEMAILER_USER: ${NODEMAILER_USER}
        NODEMAILER_PASSWORD: ${NODEMAILER_PASSWORD}
        NODEMAILER_SMTP: ${NODEMAILER_SMTP}
        NODEMAILER_PORT: ${NODEMAILER_PORT}
    container_name: feniz-trading-platform
    ports:
      - "3000:3000"
    environment:
      # Runtime environment variables from .env file
      DATABASE_URL: ${DATABASE_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      NODEMAILER_USER: ${NODEMAILER_USER}
      NODEMAILER_PASSWORD: ${NODEMAILER_PASSWORD}
      NODEMAILER_SMTP: ${NODEMAILER_SMTP}
      NODEMAILER_PORT: ${NODEMAILER_PORT}
      
      # Application Environment
      NODE_ENV: "production"
      PORT: "3000"
      HOSTNAME: "0.0.0.0"
      NEXT_TELEMETRY_DISABLED: "1"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1GB
        reservations:
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: feniz-network
    driver: bridge

# Optional: Add a volume for logs if needed
volumes:
  app-logs:
    driver: local